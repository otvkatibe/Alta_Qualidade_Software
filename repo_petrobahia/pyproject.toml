[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | legacy
)/
'''

[tool.isort]
profile = "black"
line_length = 88
skip = ["legacy", ".venv", "build", "dist"]
known_first_party = ["domain", "services", "infrastructure", "use_cases"]

[tool.pylint.main]
ignore = ["legacy", "__pycache__", ".venv"]
py-version = "3.12"

[tool.pylint.messages_control]
max-line-length = 88
disable = [
    "C0111",  # missing-docstring
    "C0103",  # invalid-name
    "R0903",  # too-few-public-methods
    "W2301",  # unnecessary-ellipsis (needed in abstract methods)
]

[tool.pylint.format]
max-line-length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=src",
    "--cov-omit=src/legacy/*",
    "--cov-report=term-missing",
    "--cov-report=html",
]